<ng-container *ngIf="isUserLoggedIn">
  <div *ngIf="isInitialized">
    <app-student-public-info *ngFor="let p of partnerList" [s]="p">
      <button mat-button color="primary" (click)="invitePartner(p)">Invite to be partners</button>
    </app-student-public-info>
  </div>
</ng-container>
<app-project-card [data]="appIntro" [signInEnabled]="true" *ngIf="!isUserLoggedIn"></app-project-card>
